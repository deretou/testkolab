<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>kolab Calculator</title>

<style>

html, body{margin:0;padding:0;font-family:tahoma;font-size:14px;width:100%;height:100%;overflow:hidden;}

textarea{
	position:fixed;
	width:100%;
	height:99%;
	background:#444;
	padding:10px;
	border-bottom:4px solid #666;
	color:#FFF;
	border:0;
	outline:0;
	box-sizing:border-box;
	margin-bottom:-1px;
	font-family:tahoma;
	font-size:20px;
	resize:none;overflow:auto;
}

textarea:focus{
	outline:0;
	border-bottom:4px solid #FFF;
}

</style>

</head>

<body>

<textarea spellcheck="false"></textarea>

</body>
</html>
